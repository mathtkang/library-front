<DOCTYPE HTML5>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/style_login.css">
</head>

<body width="100%" height="100%">
    <script>
        function login(){
            let user_id = $("userId").val()
            let user_pw = $("userPw").val()
    
            $.ajax({
                url:'/login',
                type:'post',
                data:{
                    'user_id':user_id,
                    'user_pw':user_pw
                },
                success:function(res){
                    if(res['result'] == 'success'){
                        alert("로그인 성공");
                        window.location.href = '/' 
                    } else {
                        alert("로그인 실패")
                        window.location.reload() 
                    }
                }
            })
        }
    </script>
    <div class="container">
        <form id="form" class="form">
            <h2>Elice Library</h2>
            <div class="form-control">
                <input type="text" id="username" placeholder="아이디" />
                <!-- <small>Error message</small> -->
            </div>
            <div class="form-control">
                <input type="text" id="email" placeholder="비밀번호"/>
                <!-- <small>Error message</small> -->
            </div>
            <div>
                <button class="submit" type="submit">로그인</button>
            </div>
            <!-- 체크박스 구현 -->
            <div class="checkbox">
                <input type="checkbox" name="check2" id="check2" value="2" class="checkbox2">
                <label for="check2">로그인 상태 유지</label>
            </div>
            <!-- 아래 언더바 밑으로 -->
            <div>
                <a target="" href="#" class="idinquiry">아이디 찾기</a>
                <span class="bar">|</span>
                <a href="#" class="pwinquiry">비밀번호 찾기</a>
                <span class="bar">|</span>
                <a href="register.html" class="register">회원가입</a>
            </div>


        </form>
    </div>

    <script src="../static/script_login.js"></script>
</body>
</html>
